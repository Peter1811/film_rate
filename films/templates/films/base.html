{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-ico">
    <title> {{ title }}</title>
</head>
<body>
{% block mainmenu %}
    <ul>
        {% for item, ref in menu.items %}
            <li><a href="{{ ref }}">{{ item }}</a></li>
        {% endfor %}
    </ul>
{% endblock mainmenu %}
{% block content %}
{% endblock %}
</body>
</html>
