{% extends 'films/base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="row g-0">
                    <!-- Левая колонка: постер -->
                    <div class="col-md-4">
                        <img src="{{ current_film.poster.url }}" class="img-fluid rounded-start" alt="{{ current_film.name }}" style="height: 100%; object-fit: cover;">
                    </div>
                    <!-- Правая колонка: информация о фильме -->
                    <div class="col-md-8">
                        <div class="card-body d-flex flex-column">
                            <h2 class="card-title text-primary">{{ current_film.name }}</h2>
                            <p><strong>Жанр:</strong> {{ current_film.genre }}</p>
                            {% if current_film.rating != 0 %}
                                <p><strong>Рейтинг:</strong> {{ current_film.rating }} / 10</p>
                            {% endif %}
                            <p class="card-text mt-3">{{ current_film.annotation }}</p>
                            <!-- <div class="mt-auto"> -->
                                <!-- <a href="{% url 'film_list' %}" class="btn btn-secondary btn-sm" {% if  %}>Назад к списку</a> -->
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>
{% endblock %}
